<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AskMe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02"
            aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
            <button class="button-ask">Ask!</button>
        </div>

        <div class="userblock logged-user">
            <table class="for-logged-user">
                <tr>
                    <td rowspan=3>
                        <img src="static/img/user-avatar.png" alt="user-avatar"/>
                    </td>
                    <td colspan=2>
                        <div class="user-name">Dr. Pepper</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="userblock-ref">Settings</a>
                    </td>
                    <td>
                        <a class="userblock-ref">Log out</a>
                    </td>
                </tr>
            </table>

            <table class="for-unlogged-user">
                <tr>
                    <td><a class="userblock-ref">Log in</a></td>
                    <td><a class="userblock-ref">Register</a></td>
                </tr>
            </table>
        </div>
    </nav>

    <div class="container">
        <div class="row">
          <div class="col-md-8">.col-md-8</div>
          <div class="col-6 col-md-4">
              <h1>Popular tags</h1>
              <div class="popular-tags">
                  <span class="pop-tag-1">tag1</span>
                  <span class="pop-tag-4">tag2</span>
                  <span class="pop-tag-1">tag3</span>
                  <span class="pop-tag-4">tag4</span>
                  <span class="pop-tag-3">tag5</span>
                  <span class="pop-tag-1">tag6</span>
                  <span class="pop-tag-1">tag7</span>
                  <span class="pop-tag-2">tag8</span>
              </div>
              <div class="best-members">
                  <h1>Best members</h1>
              </div>
          </div>
        </div>
      
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
