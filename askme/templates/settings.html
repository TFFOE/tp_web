{% extends 'inc/base.html' %}

{% load static %}

{% block title %}
Settings
{% endblock title %}

{% block content %}

<h1>
    Settings:
    <span id="username">Dr. Pepper</span>
</h1>
<form class="question-ask" action="" method="POST">
    <table cols=2>
        <tr>
            <td><div class="label">Login</div></td>
            <td><input type="text" name="login" autofocus required id="" placeholder="%username%"></td>
        </tr>
        <tr>
            <td><div class="label">Email</div></td>
            <td><input type="text" name="email" required id="" rows="10" placeholder="%usermail%"></td>
        </tr>
        <tr>
            <td><div class="label">NickName</div></td>
            <td><input type="text" name="nickname" required id="" placeholder="%usernick%"></td>
        </tr>
        <tr>
            <td><div class="label">Upload avatar</div></td>
            <td>
                <img id="user-avatar" width="100px" src="static/img/user-avatar.png"><br><br>
                <input type="file" name="nickname" id="" placeholder="%useravatar%">
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Save"></td>
        </tr>
    </table>
</form>

{% endblock content %}
