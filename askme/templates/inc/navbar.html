{% load static %}

<nav class="navbar navbar-expand">
        <a class="navbar-brand" href={%url 'index'%}>AskMe</a>

        <div class="collapse navbar-collapse">
            {% comment %}
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
            {% endcomment %}
            {% if request.user.is_authenticated %}
            <a href={%url 'ask'%}>
                <button class="button-ask">Ask!</button>
            </a>
            {% endif %}
        </div>

        <div class="userblock logged-user">
            {% if request.user.is_authenticated %}
            <table>
                <tr>
                    <td rowspan=3><img src={{request.user.profile.avatar.url}}/></td>
                    <td colspan=2><div class="user-name">{{request.user.username}}</div></td>
                </tr>
                <tr>
                    <td><a href={%url 'settings'%} class="userblock-ref">Settings</a></td>
                    <td><a href={%url 'logout'%} class="userblock-ref">Log out</a></td>
                </tr>
            </table>
            {% else %}
            <table>
                <tr>
                    <td><a href={%url 'login'%} class="userblock-ref">Log in</a></td>
                    <td><a href={%url 'signup'%} class="userblock-ref">Register</a></td>
                </tr>
            </table>
            {% endif %}
        </div>
    </nav>
