<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <title>Add question @AskMe</title>
</head>

<body>
    <div id="body-mask"> </div>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">AskMe</a>

        <div class="collapse navbar-collapse" id="navbarsExample02">
            <form class="form-inline my-2 my-md-0">
                <input class="form-control" type="text" placeholder="Search">
            </form>
            <button class="button-ask">Ask!</button>
        </div>

        <div class="userblock logged-user">
            <table class="for-logged-user">
                <tr>
                    <td rowspan=3>
                        <img src="static/img/user-avatar.png" alt="user-avatar" />
                    </td>
                    <td colspan=2>
                        <div class="user-name">Dr. Pepper</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="" class="userblock-ref">Settings</a>
                    </td>
                    <td>
                        <a href="" class="userblock-ref">Log out</a>
                    </td>
                </tr>
            </table>

            <table class="for-unlogged-user">
                <tr>
                    <td><a href="" class="userblock-ref">Log in</a></td>
                    <td><a href="" class="userblock-ref">Register</a></td>
                </tr>
            </table>
        </div>
    </nav>

    <main role="main">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="questions-header">
                        <h1>
                            New Question
                        </h1>
                    </div>
                    <form class="question-ask" action="" method="POST">
                        <table cols=2>
                            <tr>
                                <td>
                                    <div class="label">Title</div>
                                </td>
                                <td>
                                    <input type="text" name="title" autofocus required id="" placeholder="How to build a moon park?">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="label">Text</div>
                                </td>
                                <td>
                                    <textarea type="text" name="text" required id="" rows="10" placeholder="Really, how? Have no idea about it"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="label">Tags</div>
                                </td>
                                <td>
                                    <input type="text" name="tags" required id="" placeholder="fluffy tuffy">
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Ask!">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
                <div class="col-6 col-md-4">
                    <div class="right-block popular-tags">
                        <h1>Popular tags</h1>
                        <a href="" class="pop-tag-1">perl</a>
                        <a href="" class="pop-tag-4">Python</a>
                        <a href="" class="pop-tag-1">Technopark</a>
                        <a href="" class="pop-tag-4">sunlight</a>
                        <a href="" class="pop-tag-3">oh_my_zsh</a>
                        <a href="" class="pop-tag-1">Hello world!</a>
                        <a href="" class="pop-tag-1">Black shower</a>
                        <a href="" class="pop-tag-2">Firefox</a>
                    </div>
                    <div class="right-block best-members">
                        <h1>Best members</h1>
                        <ul>
                            <li><a href="">Jack Sparrow</a></li>
                            <li><a href="">Colin Peckers</a></li>
                            <li><a href="">Julie Balabone</a></li>
                            <li><a href="">Mark Down</a></li>
                            <li><a href="">Sweden Orange</a></li>
                            <li><a href="">Malacata Chichiburi</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="static/js/jquery.slim.min.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</body>

</html>
